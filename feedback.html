<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Binge</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQIN-t8hrh9ZGFlbXSt8YwvFG_HW5NqHPdJA&usqp=CAU" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add some basic styling to make the form look better */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Suggestion</h1>
        <form onsubmit="" >
            <div class="form-group">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" value="" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmFirstName">Confirm First Name*</label>
                <input type="text" id="confirmFirstName" value="" class="form-control"required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" value="" class="form-control"required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" value="" class="form-control"required>
            </div>
            
            <div class="form-group">
                <label for="mobileNo">Mobile No*</label>
                <input type="number" id="mobileNo" value="" class="form-control"required>
            </div>
            <div class="form-group">
                <label for="emailID">Email ID*</label>
                <input type="email" id="emailID" value="" class="form-control"required>
            </div>
            <div class="Feedback">
            <label for="Subject">Feedback*</label><br>
            <textarea id ="Subject" style="height: 200px; width: 558px;" placeholder="Enter here" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" id="newsubmit"  onclick ="tap()"  style="background-color: #0441c1; color: #e8e6e3;">Submit</button>
                <button type="reset" style="margin: 3px;"><a href="project.html"  style="text-decoration: none; ">Cancel</a></button>
            </div>
        </form>
    </div>
    <script>
     function tap(){
        let fbutton= document.getElementById('newsubmit')
        alert("Thanks for your feedback")
        window.location.assign('project.html')

     }
    </script>
</body>
</html>
